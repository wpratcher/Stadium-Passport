    .intro-screen {
        position: fixed;
        inset: 0;
        background: #0c0e1a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        perspective: 1400px;
    }

    .intro-screen.fade-out {
        animation: introFadeOut 0.8s ease forwards;
    }

    @keyframes introFadeOut {
        to { opacity: 0; pointer-events: none; }
    }

    /* Subtle star-field background */
    .intro-screen::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image:
            radial-gradient(1px 1px at 20% 30%, rgba(212,175,55,0.4) 0%, transparent 100%),
            radial-gradient(1px 1px at 60% 70%, rgba(212,175,55,0.3) 0%, transparent 100%),
            radial-gradient(1px 1px at 80% 20%, rgba(212,175,55,0.2) 0%, transparent 100%),
            radial-gradient(2px 2px at 40% 80%, rgba(212,175,55,0.15) 0%, transparent 100%),
            radial-gradient(1px 1px at 90% 50%, rgba(212,175,55,0.25) 0%, transparent 100%);
        animation: starTwinkle 4s ease-in-out infinite alternate;
    }

    @keyframes starTwinkle {
        from { opacity: 0.6; }
        to   { opacity: 1; }
    }

    /* The passport book wrapper ‚Äì handles the 3-D flip */
    .passport-book {
        position: relative;
        width: 320px;
        height: 440px;
        transform-style: preserve-3d;
        animation: passportReveal 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.4s both;
    }

    @keyframes passportReveal {
        0%   { transform: translateY(60px) scale(0.85); opacity: 0; }
        100% { transform: translateY(0)    scale(1);    opacity: 1; }
    }

    .passport-book.opening .cover-front {
        animation: coverOpen 1.1s cubic-bezier(0.4, 0, 0.2, 1) 0.2s forwards;
    }

    @keyframes coverOpen {
        0%   { transform: rotateY(0deg);    }
        100% { transform: rotateY(-160deg); }
    }

    /* Front cover */
    .cover-front {
        position: absolute;
        inset: 0;
        background: linear-gradient(160deg, #1b2248 0%, #0d1122 60%, #111827 100%);
        border-radius: 6px 14px 14px 6px;
        border: 2px solid #b8945f;
        box-shadow:
            -6px 0 20px rgba(0,0,0,0.6),
            inset -3px 0 12px rgba(0,0,0,0.4),
            0 20px 60px rgba(0,0,0,0.7);
        transform-origin: left center;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 18px;
        padding: 40px 30px;
        overflow: hidden;
        z-index: 2;
    }

    /* Linen texture overlay */
    .cover-front::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: repeating-linear-gradient(
            0deg,
            transparent,
            transparent 2px,
            rgba(255,255,255,0.015) 2px,
            rgba(255,255,255,0.015) 4px
        );
        border-radius: inherit;
    }

    /* Gold border inset */
    .cover-front::after {
        content: '';
        position: absolute;
        inset: 12px;
        border: 1.5px solid rgba(212,175,55,0.35);
        border-radius: 4px 10px 10px 4px;
        pointer-events: none;
    }

    .cover-emblem {
        font-size: 3.8rem;
        line-height: 1;
        filter: drop-shadow(0 0 12px rgba(212,175,55,0.5));
        animation: emblemPulse 3s ease-in-out infinite;
    }

    @keyframes emblemPulse {
        0%, 100% { filter: drop-shadow(0 0 8px  rgba(212,175,55,0.4)); }
        50%       { filter: drop-shadow(0 0 18px rgba(212,175,55,0.8)); }

    function StadiumPassport() {
        const [view, setView] = useState('home');

        const [showAddGameModal, setShowAddGameModal] = useState(false);
        const [games, setGames] = useState([]);
        const [stadiums, setStadiums] = useState([]);
        const [expandedStadium, setExpandedStadium] = useState(null);
        const [introPhase, setIntroPhase] = useState('show'); // 'show' | 'opening' | 'done'

        const handleIntroClick = () => {
            if (introPhase !== 'show') return;
            setIntroPhase('opening');
            // After cover-open animation finishes, fade out and reveal app
            setTimeout(() => setIntroPhase('fading'), 1300);
            setTimeout(() => setIntroPhase('done'),   2100);
        };

        const leagues = ['ALL', 'MLB', 'NFL', 'NBA', 'MLS', 'NHL'];

        // Load data from localStorage on mount
        useEffect(() => {
            const savedGames = localStorage.getItem('stadiumPassportGames');
            const savedStadiums = localStorage.getItem('stadiumPassportStadiums');
            
            if (savedGames) setGames(JSON.parse(savedGames));
            if (savedStadiums) setStadiums(JSON.parse(savedStadiums));
        }, []);

        // Save data to localStorage whenever it changes
        useEffect(() => {
            localStorage.setItem('stadiumPassportGames', JSON.stringify(games));
        }, [games]);

        useEffect(() => {
            localStorage.setItem('stadiumPassportStadiums', JSON.stringify(stadiums));
        }, [stadiums]);

        const addGame = (gameData) => {
            // Check if stadium exists
            const existingStadium = stadiums.find(
                s => s.name.toLowerCase() === gameData.stadium.toLowerCase() && 
                s.league === gameData.league
            );

            if (existingStadium) {
                // Increment visit count
                setStadiums(stadiums.map(s => 
                    s.name.toLowerCase() === gameData.stadium.toLowerCase() && s.league === gameData.league
                        ? { ...s, visitCount: s.visitCount + 1 }
                        : s
                ));
            } else {
                // Create new stadium
                const newStadium = {
                    name: gameData.stadium,
                    league: gameData.league,
                    city: gameData.city,
                    firstVisit: gameData.date,
                    visitCount: 1
                };
                setStadiums([...stadiums, newStadium]);
            }

            // Add game
            const newGame = {
                id: Date.now(),
                ...gameData
            };
            setGames([newGame, ...games]);
            setShowAddGameModal(false);
        };

        const getStats = () => {
            const totalStadiums = stadiums.length;
            const totalGames = games.length;
            
            const leagueBreakdown = {};
            leagues.slice(1).forEach(league => {
                leagueBreakdown[league] = {
                    stadiums: stadiums.filter(s => s.league === league).length,
                    games: games.filter(g => g.league === league).length
                };
            });

            return { totalStadiums, totalGames, leagueBreakdown };
        };

        const stats = getStats();

        const filteredGames = activeLeague === 'ALL' 
            ? games 
            : games.filter(g => g.league === activeLeague);

            ? stadiums
            : stadiums.filter(s => s.league === activeLeague);

                    onClick={handleIntroClick}

                        {/* Front cover */}

                            <div className="cover-divider" />
                            <div className="cover-emblem">üèüÔ∏è</div>
                            <div className="cover-title-main">STADIUM<br/>PASSPORT</div>
                            <div className="cover-divider" />
                            <div className="cover-subtitle">Your Journey Through Sports</div>
                            <div className="cover-mrz">

                            </div>
                        </div>
                    </div>

                </div>
            );

                <div>

                        <div className="passport-title">STADIUM PASSPORT</div>

                    </div>

                                className="stat-card" 
                                onClick={() => {
                                    setActiveLeague(league);
                                    setView('stamps');
                                }}
                                style={{ cursor: 'pointer', transition: 'all 0.3s' }}
                                onMouseEnter={(e) => {
                                    e.currentTarget.style.transform = 'translateY(-4px)';
                                    e.currentTarget.style.boxShadow = '0 8px 25px rgba(212, 175, 55, 0.3)';
                                }}

                                    e.currentTarget.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.3)';
                                }}
                            >
                                <div className="stat-label">{league}</div>
                                <div style={{ color: '#d4af37', fontSize: '1.2rem', marginTop: '10px' }}>
                                    {stats.leagueBreakdown[league].stadiums} stadiums
                                </div>
                                <div style={{ color: '#b8945f', fontSize: '0.9rem' }}>
                                    {stats.leagueBreakdown[league].games} games
                                </div>
                            </div>
                        ))}
                    </div>

                    <div style={{ display: 'flex', gap: '15px', marginTop: '30px' }}>
                        <button className="button" style={{ flex: 1 }} onClick={() => setShowAddGameModal(true)}>
                            + Log New Game
                        </button>
                        <button className="button-secondary button" style={{ flex: 1 }} onClick={() => setView('stamps')}>
                            View All Stamps
                        </button>
                    </div>

                    {showAddGameModal && <AddGameModal onClose={() => setShowAddGameModal(false)} onSave={addGame} />}
                </div>
            );
        }

        if (view === 'stamps') {
            return (
                <div>
                    <div className="passport-cover">
                        <div className="passport-title">YOUR STAMPS</div>
                    </div>

                    <button className="button-secondary button" onClick={() => setView('home')}>
                        ‚Üê Back to Home
                    </button>

                    <div className="league-tabs">
                        {leagues.map(league => (
                            <button
                                key={league}
                                className={`league-tab ${activeLeague === league ? 'active' : ''}`}
                                onClick={() => setActiveLeague(league)}
                            >
                                {league}
                            </button>
                        ))}
                    </div>

                    {filteredStadiums.length === 0 ? (
                        <div className="empty-state">
                            <div className="empty-state-icon">üèüÔ∏è</div>
                            <div className="empty-state-text">No stadiums visited yet</div>
                            <p style={{ color: '#9ca3af', marginBottom: '20px' }}>Start logging games to collect stamps!</p>
                            <button className="button" onClick={() => { setView('home'); setShowAddGameModal(true); }}>
                                Log Your First Game
                            </button>
                        </div>
                    ) : (
                        <div className="stamps-container">
                            {filteredStadiums.map(stadium => {
                                const stadiumGames = filteredGames.filter(g => 
                                    g.stadium.toLowerCase() === stadium.name.toLowerCase() && 
                                    g.league === stadium.league
                                );
                                const stadiumKey = `${stadium.league}-${stadium.name}`;
                                const isExpanded = expandedStadium === stadiumKey;

                                return (
                                    <div key={stadiumKey} className="stamp">
                                        <div 
                                            className="stamp-header-clickable" 
                                            onClick={() => setExpandedStadium(isExpanded ? null : stadiumKey)}
                                            style={{ cursor: 'pointer' }}
                                        >
                                            <div className="stamp-header">
                                                <div className="stamp-league">{stadium.league}</div>
                                                <div className="stamp-visits">
                                                    {stadium.visitCount} {stadium.visitCount === 1 ? 'visit' : 'visits'}
                                                </div>
                                            </div>
                                            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                                <div>
                                                    <div className="stamp-stadium">{stadium.name}</div>
                                                    <div className="stamp-city">{stadium.city}</div>
                                                </div>
                                                <div style={{ fontSize: '1.5rem', color: '#d4af37', marginLeft: '10px' }}>
                                                    {isExpanded ? '‚ñº' : '‚ñ∂'}
                                                </div>
                                            </div>
                                        </div>
                                        
                                        {isExpanded && (
                                            <div style={{ marginTop: '15px', paddingTop: '15px', borderTop: '2px dashed #d4af37' }}>
                                                {stadiumGames.map(game => (
                                                    <div key={game.id} className="stamp-game">
                                                        <div className="stamp-teams">
                                                            {game.awayTeam} @ {game.homeTeam}
                                                        </div>
                                                        <div className="stamp-score">
                                                            {game.awayScore} - {game.homeScore}
                                                        </div>
                                                        <div className="stamp-date">{game.date}</div>
                                                        {game.notes && (
                                                            <div className="stamp-notes">{game.notes}</div>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    )}

                    {showAddGameModal && <AddGameModal onClose={() => setShowAddGameModal(false)} onSave={addGame} />}
                </div>
            );
        }
    }

    function AddGameModal({ onClose, onSave }) {
        const [formData, setFormData] = useState({
            league: 'MLB',
            stadium: '',
            city: '',
            state: '',
            homeTeam: '',
            awayTeam: '',
            homeScore: '',
            awayScore: '',
            date: new Date().toISOString().split('T')[0],
            notes: ''
        });

        const availableStadiums = STADIUM_LIBRARY[formData.league] || [];
        const selectedStadiumData = availableStadiums.find(s => s.name === formData.stadium);

        const handleChange = (e) => {
            const { name, value } = e.target;
            
            if (name === 'league') {
                // Reset stadium when league changes
                setFormData({
                    ...formData,
                    league: value,
                    stadium: '',
                    city: '',
                    state: '',
                    homeTeam: ''
                });
            } else if (name === 'stadium') {
                // Auto-fill city, state, and home team when stadium is selected
                const stadiumData = availableStadiums.find(s => s.name === value);
                const homeTeams = stadiumData?.homeTeam || [];
                setFormData({
                    ...formData,
                    stadium: value,
                    city: stadiumData?.city || '',
                    state: stadiumData?.state || '',
                    homeTeam: homeTeams.length === 1 ? homeTeams[0] : '' // Auto-fill if only one team
                });
            } else {
                setFormData({
                    ...formData,
                    [name]: value
                });
            }
        };

        const handleSubmit = (e) => {
            e.preventDefault();
            if (formData.stadium && formData.city && formData.state && formData.homeTeam && formData.awayTeam) {
                const gameData = {
                    ...formData,
                    city: `${formData.city}, ${formData.state}` // Combine for display
                };
                onSave(gameData);
            }
        };

        return (
            <div className="modal" onClick={onClose}>
                <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                    <div className="modal-title">LOG NEW GAME</div>
                    <form onSubmit={handleSubmit}>

                        </div>

                                name="stadium" 
                                className="form-select" 
                                value={formData.stadium}
                                onChange={handleChange}
                                required
                            >
                                <option value="">Select a stadium...</option>
                                {availableStadiums.map(stadium => (
                                    <option key={stadium.name} value={stadium.name}>
                                        {stadium.name}
                                    </option>
                                ))}
                            </select>
                        </div>

                        {selectedStadiumData && (
                            <div style={{ 
                                background: '#0f1419', 
                                border: '1px solid #d4af37', 
                                borderRadius: '6px', 
                                padding: '12px',
                                marginBottom: '20px',
                                color: '#b8945f',
                                fontSize: '0.9rem'
                            }}>
                                üìç {selectedStadiumData.city}, {selectedStadiumData.state}
                            </div>
                        )}

                        <div className="form-row">
                            <div className="form-group">
                                <label className="form-label">Home Team *</label>
                                {selectedStadiumData?.homeTeam?.length > 1 ? (
                                    <select 
                                        name="homeTeam" 
                                        className="form-select" 
                                        value={formData.homeTeam}
                                        onChange={handleChange}
                                        required
                                    >
                                        <option value="">Select home team...</option>
                                        {selectedStadiumData.homeTeam.map(team => (
                                            <option key={team} value={team}>
                                                {team}
                                            </option>
                                        ))}
                                    </select>
                                ) : (
                                    <input 
                                        type="text" 
                                        name="homeTeam"
                                        className="form-input"
                                        value={formData.homeTeam}
                                        onChange={handleChange}

                                        style={selectedStadiumData?.homeTeam?.length === 1 ? { 
                                            background: '#1a2035',
                                            cursor: 'not-allowed'
                                        } : {}}

                                    />
                                )}

                                <label className="form-label">Away Team *</label>

                                    type="text"

                    </form>
                </div>
            </div>
        );
    }

    ReactDOM.render(<StadiumPassport />, document.getElementById('root'));
</script>
